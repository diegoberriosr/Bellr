{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Bellr</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900" rel="stylesheet" type="text/css">    
    </head>
    <body class="login-background">
        <div class="container w-50 position-absolute end-0 mt-5">
            <div class="row">
                <div class=" loginbox col-sm-9 col-md-9 col-lg-9 bg-light bg-opacity-50 border rounded-4 rounded-bottom-0 ps-5 pe-5 pt-3 pb-3">
                    <div class="w-100 d-flex justify-content-center" style="position: relative;">
                        <img src="https://th.bing.com/th/id/R.0517613e79d32d8725b3b605ac682fa8?rik=EpvweT8qwyQPng&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2ficonsmind%2foutline%2f512%2fDog-icon.png&ehk=UOWuXmQnDTw20FxPXTZBntOrIAOdDhhcVZev1ezNH98%3d&risl=&pid=ImgRaw&r=0" alt="logo" width="75">
                        <div class="eyeright"></div>
                        <div class="eyeleft"></div>
                    </div>
                    <div class="gradient-text opacity-100 mt-3 fs-4">LOG INTO BELLR</div>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group d-flex align-items-center mt-3 border-bottom border-black">
                            <img src="https://th.bing.com/th/id/R.bae2d37c4317140a408aef6671346186?rik=X1vYbxH6nQxCcA&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_218090.png&ehk=poXsiWmpbb3%2b%2bK%2blj8H9AQprCYsoz4kt%2bU4rFFKbOCo%3d&risl=&pid=ImgRaw&r=0" alt="user" class='ms-2' width="15" height="15">
                            <input class="form-control bg-transparent border border-0" autofocus type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mt-2 d-flex align-items-center border-bottom border-black">
                            <img src="https://th.bing.com/th/id/R.e62a5b1c8f854f093e304d160d302a36?rik=z4cZ4ecapUZuyQ&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_110757.png&ehk=AGkdjD91SrFJTVAecuj0yspJ30bA7asPtqJ%2fggGbNK4%3d&risl=&pid=ImgRaw&r=0" alt="password icon" class="ms-2" width="15px" height="15px">
                            <input class="form-control bg-transparent border border-0" autofocus type="password" name="password" placeholder="Password">
                        </div>
                        <div class="w-100 d-flex justify-content-center mt-3">
                            <button class="btn btn-outline-gradient btn-sm">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9 col-md-9 col-lg-9 d-flex justify-content-center bg-light bg-opacity-50 border rounded-4 rounded-top-0 p-3 mt-2">
                    Don't have an account? <a href="{% url 'register' %}" class="sign-link ms-1"> Register here</a>
                </div>
            </div>
        </div>
        <script>

            document.addEventListener('DOMContentLoaded', () => {
                console.log('DOM content loaded')
                const loginbox = document.querySelector('.loginbox')

                loginbox.addEventListener('mouseover', (event) => {
                    event.stopPropagation();
                    document.querySelector('.eyeright').classList.add('closeeyes');
                    document.querySelector('.eyeleft').classList.add('closeeyes');
                })

            });
        </script>
    </body>
</html>
