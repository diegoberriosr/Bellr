{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <title>Bellr</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900" rel="stylesheet" type="text/css">    
    </head>
    <body class="register-background">
        <div class="w-50 container mt-5">
            <div class="row w-100">
                <div class="w-100 col-sm-12 col-md-12 col-lg-12 bg-light bg-opacity-50 border rounded-4 rounded-bottom-0 p-3">
                    <div class="d-flex justify-content-start gradient-text fs-5">
                        Register
                    </div>
                    <form action="{% url 'register' %}" method="post" class="p-2">
                        <div class="w-100 d-flex justify-content-evenly">
                            <div class="form-group d-flex align-items-center mt-3 border-bottom border-black">
                                <img src="https://th.bing.com/th/id/R.bae2d37c4317140a408aef6671346186?rik=X1vYbxH6nQxCcA&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_218090.png&ehk=poXsiWmpbb3%2b%2bK%2blj8H9AQprCYsoz4kt%2bU4rFFKbOCo%3d&risl=&pid=ImgRaw&r=0" alt="user" class='ms-2' width="15" height="15">
                                <input class="form-control bg-transparent border border-0" autofocus type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group d-flex align-items-center mt-3 ms-4 border-bottom border-black">
                                <img src="https://www.shareicon.net/data/2015/09/22/644496_email_512x512.png" alt="user" class='ms-2' width="15" height="15">
                                <input class="form-control bg-transparent border border-0" autofocus type="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="w-100 d-flex justify-content-evenly">
                            <div class="form-group d-flex align-items-center mt-3 border-bottom border-black">
                                <img src="https://th.bing.com/th/id/R.e62a5b1c8f854f093e304d160d302a36?rik=z4cZ4ecapUZuyQ&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_110757.png&ehk=AGkdjD91SrFJTVAecuj0yspJ30bA7asPtqJ%2fggGbNK4%3d&risl=&pid=ImgRaw&r=0" alt="user" class='ms-2' width="15" height="15">
                                <input class="form-control bg-transparent border border-0" autofocus type="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group d-flex align-items-center mt-3 ms-4 border-bottom border-black">
                                <img src="https://th.bing.com/th/id/R.00b519c763c5fb63dc9e816d169a37c2?rik=m%2bUIGFBjvRn%2b%2fQ&pid=ImgRaw&r=0" alt="user" class='ms-2' width="15" height="15">
                                <input class="form-control bg-transparent border border-0" autofocus type="password" name="confirmation" placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="w-100 d-flex justify-content-center mt-4">
                            <button class="btn btn-outline-gradient btn-sm">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3 w-100">
                <div class="w-100 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center bg-light bg-opacity-50 border rounded-4 rounded-top-0 p-3">
                        Already have an account? <a href="{% url 'login' %}" class="sign-link ms-1"> Log in </a>
                </div>
            </div>
        </div>
    </body>
</html>
